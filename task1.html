    <div class="container-fluid">
      <h1>Encoding And Decoding</h1>
      <div class="row">
        <div class="col-md-8">
          <div class="jumbotron">
            <h2>Solution</h2>
            <p>Enter a string to encode:</p>
            <div class="row">
              <div class="col-lg-12">
                <div class="input-group">
                  <input
                    id="inp-string"
                    type="text"
                    class="form-control"
                    placeholder="Type here..."
                  />
                  <span class="input-group-btn">
                    <button
                      id="btn-encode"
                      class="btn btn-primary"
                      type="button"
                      onclick="myFunction(document.getElementById('inp-string').value)"
                    >
                      Encode
                    </button>
                  </span>
                </div>
                <!-- /input-group -->
              </div>
              <!-- /.col-lg-6 -->

                  class="alert alert-success"
                  style="margin-bottom: 0;"
                  role="alert"
                >
                  <b>Encoded : </b><span id="sp-encoded"></span>
                </div>
                <a
                  id="a-direct-decode"
                  class="pull-right"
                  style="cursor: pointer;"
                  href="javascript:;"
                  onclick="decode(document.getElementById('inp-string').value,document.getElementById('sp-encoded').innerText);"
                  >Decode This...
                </a>
              </div>
            </div>
            <hr />
            <p>Enter a encoded string to decode:</p>
            <div class="row">
              <div class="col-lg-12">
                <div class="input-group">
                  <input
                    id="inp-encoded"
                    type="text"
                    class="form-control"
                    placeholder="Type here..."
                  />
                  <span class="input-group-btn">
                    <button
                      id="btn-decode"
                      class="btn btn-primary"
                      type="button"
                      onclick="onDecode(document.getElementById('inp-encoded').value)"
                    >
                      Decode
                    </button>
                  </span>
                </div>
                <!-- /input-group -->
              </div>
              <!-- /.col-lg-6 -->
              <div class="col-sm-12" id="div-decoded">

                <div class="alert alert-info" role="alert">
                  <b>Decoded : </b><span id="sp-decoded"></span>
                </div>

    <script type="text/javascript">
      function myFunction(a) {
        const revArray = [];
        const length = a.length - 1;
        for (let i = length; i >= 0; i--) {
          revArray.push(a[i]);
        }
        const revString = revArray.join("");
        const newS = [];
        for (let i = 0; i < revString.length; ++i) {
          let val = revString.charCodeAt(i);
          let k = 3;
          if ((val >= 65 && val <= 90) || (val >= 97 && val <= 122)) {
            if (val < 97) {
              val = val + 32;
            }
            if (val + k <= 122) {
              newS.push(String.fromCharCode(val + k));
            } else {
              k = k - (122 - val);
              k = k % 26;
              newS.push(String.fromCharCode(96 + k));
            }
          } else {
            newS.push(String.fromCharCode(val));
          }
        }

        document.getElementById("sp-encoded").innerText = newS.join("");
        // alert(document.getElementById("sp-encoded").value);
      }
      function onDecode(a) {
        // alert(a);
        const str = [];
        for (let i = 0; i < a.length; i++) {
          let val = a.charCodeAt(i);
          let k = 3;
          if ((val >= 65 && val <= 90) || (val >= 97 && val <= 122)) {
            if (val < 97) {
              val = val + 32;
            }
            if (val - k >= 97) {
              str.push(String.fromCharCode(val - k));
            } else {
              k = k - (val - 97);
              str.push(String.fromCharCode(123 - k));
            }
          } else {
            str.push(String.fromCharCode(val));
          }
        }
        const newS = str.join("");
        const decodeStr = [];
        for (let i = newS.length - 1; i >= 0; i--) {
          decodeStr.push(newS[i]);
        }

        document.getElementById("sp-decoded").innerText = decodeStr.join("");
      }
      function decode(a, b) {
        // alert(a);
        document.getElementById("inp-encoded").value = b;
        document.getElementById("sp-decoded").innerText = a;
      }
