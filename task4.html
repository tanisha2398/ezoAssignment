<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Series</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <h1>Series</h1>
      <div class="row">
        <div class="col-md-8">
          <div class="jumbotron">
            <h2>Solution</h2>
            <p>Enter an element in series:</p>
            <div class="row">
              <div class="col-lg-12">
                <div class="input-group">
                  <input
                    id="inp-element"
                    type="text"
                    class="form-control"
                    placeholder="Type here..."
                  />
                  <span class="input-group-btn">
                    <button
                      id="btn-element"
                      class="btn btn-primary"
                      type="button"
                      onclick="find(document.getElementById('inp-element').value)"
                    >
                      Find
                    </button>
                  </span>
                </div>
                <!-- /input-group -->
              </div>
              <!-- /.col-lg-6 -->
              <div class="col-sm-6">
                <br />
                <div
                  class="alert alert-success"
                  style="margin-bottom: 0;"
                  role="alert"
                >
                  <b>Previous : </b><span id="sp-prev"></span>
                </div>
              </div>
              <div class="col-sm-6">
                <br />
                <div
                  class="alert alert-success"
                  style="margin-bottom: 0;"
                  role="alert"
                >
                  <b>Next : </b><span id="sp-next"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <scri*-+pt
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      function find(str) {
        if (/^[a-z]/.test(str)){
        document.getElementById('sp-prev').innerText=prev(str);
        document.getElementById('sp-next').innerText=nextS(str);
        }else{
            alert('Check Input');
        }
         
            
      }
      function prev(str){
         
          let flag=0;
          const strprev=[];
          
              for(let i=str.length-1;i>0;i--){
                  if(str[i]==="a" && flag===0){
                      strprev.push("z");
                  }else if(str[i]!=="a" && flag===0){
                      flag=1;
                      strprev.push(String.fromCharCode(str.charCodeAt(i)-1));
                  }else{
                      strprev.push(String.fromCharCode(str.charCodeAt(i)));
                  }
              }
              if(flag===1){
                  strprev.push(String.fromCharCode(str.charCodeAt(0)));
              }else{
                  if(str[0]!=="a"){
                    strprev.push(String.fromCharCode(str.charCodeAt(0)-1));
                  }else{
                      strprev.push(" ");
                  }
              }
              return reverse(strprev.join(""));
            }


        function nextS(str){
             
          let flag=0;
          const strnext=[];
          
              for(let i=str.length-1;i>=0;i--){
                  if(str[i]==="z" && flag===0){
                      strnext.push("a");
                  }else if(str[i]!=="z" && flag===0){
                      flag=1;
                      strnext.push(String.fromCharCode(str.charCodeAt(i)+1));
                  }else{
                      strnext.push(String.fromCharCode(str.charCodeAt(i)));
                  }
              }
              if(flag===0){
                  strnext.push("a");
              }
              return reverse(strnext.join(""));
        }






      function reverse(str){
        const revString = [];
        const length = str.length - 1;
        for (let i = length; i >= 0; i--) {
          revString.push(str[i]);
        }
        return(revString.join(""));
      }
    </script>
  </body>
</html>
