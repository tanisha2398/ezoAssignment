<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Series</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <h1>Series</h1>
      <div class="row">
        <div class="col-md-4">
            <div class="panel panel-primary">
      <div class="panel-body">
        <p>Write a program to find next and previous elements of following series.</p>
        <p>a,b,c...x,y,z,aa,ab....ay,az,ba,bb...yz,zz,aaa....zzz,aaaa,aaab......</p>
      </div>    
    </div>
        </div>
        <div class="col-md-8">
          <div class="jumbotron">
            <h2>Solution</h2>
            <p>Enter an element in series:</p>
            <div class="row">
              <div class="col-lg-12">
                <div class="input-group">
                  <input
                    id="inp-element"
                    type="text"
                    class="form-control"
                    placeholder="Type here..."
                  />
                  <span class="input-group-btn">
                    <button
                      id="btn-element"
                      class="btn btn-primary"
                      type="button"
                      onclick="find(document.getElementById('inp-element').value)"
                    >
                      Find
                    </button>
                  </span>
                </div>
                <!-- /input-group -->
              </div>
              <!-- /.col-lg-6 -->
              <div class="col-sm-6">
                <br />
                <div
                  class="alert alert-success"
                  style="margin-bottom: 0;"
                  role="alert"
                >
                  <b>Previous : </b><span id="sp-prev"></span>
                </div>
              </div>
              <div class="col-sm-6">
                <br />
                <div
                  class="alert alert-success"
                  style="margin-bottom: 0;"
                  role="alert"
                >
                  <b>Next : </b><span id="sp-next"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <scri*-+pt
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./series.js">
      
    </script>
  </body>
</html>
